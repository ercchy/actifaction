{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block custom_css %}
<link rel="stylesheet" type="text/css" href="{% static "css/jquery.datetimepicker.css" %}"/ >
{% endblock %}

{% block content %}
<div class="container">
	<h1> Tukaj dodaj novo akcijo </h1>
  <br>
  <div class="row">
    <div class="col-sm-8">
      <form role = "form" method="POST" action= ".">{% csrf_token %}
        {% crispy form %}
      </form>
  </div>
</div>
	
	
{% endblock %}

{% block custom_js %}
<script src="{% static "js/jquery.datetimepicker.js" %}"></script>
  <script>
	$('#id_action_date').datetimepicker({
	  format:'Y-m-d H:i',
	  dayOfWeekStart: 1,
	  lang:'si',
	  i18n:{
		  si:{
		   months:[
		    'Januar','Februar','Marec','April',
		    'Maj','Junij','Julij','August',
		    'September','Oktober','November','December',
		   ],
		   dayOfWeek:[
		    "Ne", "Po", "To", "Sr", 
		    "ÄŒe", "Pe", "So",
		   ]
		  }
		 },
	});
  </script>
{% endblock %}
